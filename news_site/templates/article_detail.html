{% extends 'base.html' %}

{% block content %}
<div class='article-entry'>
    <h2>{{ object.title }}</h2>    
    <p>{{ object.author }} {{ object.date }}</p>
    {% if object.photo %}
        <img src='{{ object.photo.url }}' alt='{{ object.title }}'>
    {% endif %}
    <p>{{ object.body }}</p>
</div>

<p>
    <a href="{% url 'article_edit' object.pk %}" class='btn btn-primary'>Edit</a>
    <a href="{% url 'article_delete' object.pk %}" class='btn btn-danger'>Delete</a>
</p>
{% endblock content %}
