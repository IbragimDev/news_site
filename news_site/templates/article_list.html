{% extends 'base.html' %}

{% block title %} Vsem articles {% endblock title %}

{% block content %} 
{% for article in object_list %}

<div class='card mb-3'>
    <div class='card-header'> 
        <a href='{% url 'article_detail' article.pk %}'> 
        <span class='font-weight-bold'> {{ article.title }} </span> 
        </a>
        <p class='text-muted'> Author {{ article.author }}. Post is written {{ article.date }} </p>
    </div>
    <div class='card-body'>
        {{ article.body }}
    </div>
</div>

{% endfor %}
{% endblock content %}
